<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form in HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="styleRegister.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">

        
</head>

<body>


    
    <div class="wrapper">
        <form action="">
            <h1><p style="font-family: 'MyFont';">Войти</p></h1>
            <div class="input-box">
                <input type="text" placeholder="Логин" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Пароль" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Не выходить </label>
                <a href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn"><p style="font-family: 'MyFont';">Авторизоваться</p></button>

            <div class="register-link">
                <p>Нет аккаунта? <a href="#">Создайте свой аккаунт</a></p>
            </div>
        </form>
    </div>
</body>

</html>
